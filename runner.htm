<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk" />
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">

	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/jasmine/jasmine.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="lib/jquery-1.7.2b1.js"></script>
	<script src="lib/jasmine/jasmine.js"></script>
	<script src="lib/jasmine/jasmine-jquery.js"></script>

	<script data-main="js/main" src="lib/require.js"></script>
</head>
<body>
	<div class="container">
	  <form class="form-horizontal" action="" method="get">
		<fieldset>
		  <legend>测试运行页</legend>
		  <div class="control-group">
			<label class="control-label" for="input01">测试地址：</label>
			<div class="controls">
			  <input type="text" class="input-xlarge" id="input01" name="test">
			  <p class="help-block">需要运行的测试地址 <br />
				如: http://style.china.alibaba.com/app/winport/js/main-test/suite.js</p>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="input02">测试文件base地址: </label>
			<div class="controls">
			  <input type="text" class="input-xlarge" id="input02" name="base">
			  <p class="help-block">测试中引用的文件(importjs)都采用此地址作为base url，以简化地址的书写<br />
				如: http://style.china.alibaba.com/app/winport/js
			  </p>
			</div>
		  </div>
		  <div class="form-actions">
            <button class="btn btn-primary" type="submit">确定</button>
          </div>
		</fieldset>
	  </form>
	</div>
</body>
</html>
